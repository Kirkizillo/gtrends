name: Google Trends Monitor

on:
  # Ejecutar cada 4 horas
  schedule:
    - cron: '0 */4 * * *'

  # Permitir ejecuciÃ³n manual desde GitHub
  workflow_dispatch:

jobs:
  scrape-and-export:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Create credentials file
        env:
          GOOGLE_CREDENTIALS: ${{ secrets.GOOGLE_CREDENTIALS }}
        run: |
          echo "$GOOGLE_CREDENTIALS" > credentials.json

      - name: Create .env file
        env:
          GOOGLE_SHEET_ID: ${{ secrets.GOOGLE_SHEET_ID }}
        run: |
          echo "GOOGLE_SHEET_ID=$GOOGLE_SHEET_ID" > .env
          echo "GOOGLE_CREDENTIALS_PATH=credentials.json" >> .env

      - name: Run Google Trends Monitor
        run: python main.py
        timeout-minutes: 15

      - name: Upload logs as artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: logs-${{ github.run_number }}
          path: logs/
          retention-days: 7
